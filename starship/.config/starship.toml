# Starship Config

# Settings
add_newline = false
command_timeout = 2000

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](red)"

[cmd_duration]
format = '\[[⏱ $duration]($style)\]'

[directory]
read_only = " "

[git_branch]
symbol = " "
format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[golang]
symbol = ""

[lua]
symbol = ""

[python]
symbol = ""
