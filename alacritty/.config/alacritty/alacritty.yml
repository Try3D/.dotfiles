# Alacritty(v0.9.1)

env:
  TERM: alacritty
window:
  dimensions:
    columns: 90
    lines: 30 
  position:
    x: 20
    y: 30
  opacity: 0.95
scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrains Mono
  bold:
    family: JetBrains Mono 
    style: Bold
  italic:
    family: JetBrains Mono 
    style: Italic
  bolditalic:
    family: JetBrains Mono 
    style: Bold Italic
  size: 10

# One dark
colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
