# Alacritty(v0.9.1)

env:
  TERM: alacritty
window:
  dimensions:
    columns: 90
    lines: 30 
  position:
    x: 20
    y: 30
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrains Mono
  bold:
    family: JetBrains Mono 
    style: Bold
  italic:
    family: JetBrains Mono 
    style: Italic
  bolditalic:
    family: JetBrains Mono 
    style: Bold Italic
  size: 10

# Gruvbox Material Dark Hard 
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xd5c4a1'
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'
  normal:
    black:   '0x1d2021'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xd5c4a1'
  bright:
